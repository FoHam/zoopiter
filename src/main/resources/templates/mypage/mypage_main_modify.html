<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="메인화면"/>
  <meta name="keywords" content="pet hospital search"/>
  <meta name="author" content="2팀"/>
  <title>my page</title>
  <!-- 마이페이지 수정 -->
  <link rel="stylesheet" href="../css/mypage_main_modify.css"/>
  <!--  폰트 어썸 : 로고 -->
  <script src="https://kit.fontawesome.com/6631aa96e6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
<div class="wrap">
  <div class="hd-l"></div>
  <!-- 프레그먼트 반영:menu  -->
  <th:block th:replace="~{fragment/menu::gnb}"></th:block>
  <div class="hd-r"></div>

  <div class="fg-l"></div>
  <figure class="fg-banner">
    <div class="user-profile">
      <p>마이페이지</p>
      <h2>반가워요</h2>
      <div class="profile-list">
        <div class="profile-list__areas">
          <!-- 프레그먼트 반영-->
          <th:block th:replace="~{fragment/pet_info::pet}">
          </th:block>
        </div>
        <div class="profile-make" onclick="location.replace(`/mypage/petreg`)">
            <img src="../img/add_circle.png" alt=""/>
          </a>
        </div>
      </div>
    </div>
  </figure>

  <div class="fg-r"></div>
  <div class="mn-l"></div>
  <main class="container">
    <div class="main-gnb">
      <div class="main-gnb">
        <div class="pc" id="mypagePcGnb">
          <ul>
            <li><a href="./mypage_main.html">보호자 정보관리</a></li>
          </ul>
          <ul>
            <li><a href="./mypage_pet_reg.html">반려동물 등록</a></li>
          </ul>
          <ul>
            <li><a href="./mypage_scheduler.html">의료수첩 관리</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mypage_content">
      <div class="myprofile-top">보호자 정보관리</div>
      <div class="myprofile-list">
        <ul class="list-frm">
          <div class="list">사진</div>
          <div class="list-frm">
            <div class="myprofile-list-image">
              <!-- <img src="" alt="" /> -->
              <div class="contents">
                <div class="upload-box">
                  <div id="dropFile" class="drag-file">
                    <img
                        src="../img/img_profile1.png"
                        alt=""
                        class="image"
                    />
                    <li>
                      <div class="myprofile-list-text">
                        회원님을 알수있는 사진을 등록해주세요
                      </div>
                    </li>
                    <img src="" alt="미리보기 이미지" class="preview"/>
                  </div>
                  <label class="file-label" for="chooseFile">사진업로드</label>
                  <input
                      class="file"
                      id="chooseFile"
                      type="file"
                      onchange="dropFile.handleFiles(this.files)"
                      accept="image/png, image/jpeg, image/gif"
                  />
                </div>
              </div>

            </div>
          </div>
          <div class="myprofile-button">
            <button type="button" class="btn-frm" id="btnModify" onclick="modify()" value="confirm">
              완료
            </button>
          </div>
        </ul>

        <div class="list-frm">
          <div class="list">아이디</div>
          <div class="my-info">aaa1234</div>
        </div>
        <div class="list-frm">
          <div class="list">비밀번호</div>
          <div class="my-info">
            <div class="my-info-modify">
              <div class="input">
                <label for="input-password">현재 비밀번호</label>
                <input type="password" id="password"/>
              </div>
              <div class="input">
                <label for="input-password">신규 비밀번호</label>
                <input type="password" id="password"/>
              </div>
              <div class="input">
                <label for="input-password">신규 비밀번호 재 입력</label>
                <input type="password" id="password"/>
              </div>
              <div class="btn-group">
                <button type="button" class="btn">취소</button>
                <button type="button" class="btn">완료</button>
              </div>
            </div>
          </div>
        </div>
        <div class="list-frm">
          <div class="list">닉네임</div>
          <div class="my-info">
            <div class="my-info-txt">
              <ul>
                <li>
                  닉네임은 영문자, 숫자, 한글조합 10글자 이하로 작성해주세요
                </li>
              </ul>

              <div class="input">
                <input type="text" id="nickName" maxlength="10"/>
              </div>
              <div class="btn-group">
                <button type="button" class="btn">취소</button>
                <button type="button" class="btn">완료</button>
              </div>
            </div>
          </div>
        </div>
        <div class="list-frm">
          <div class="list">이메일</div>
          <div class="my-info">
            <div class="my-info">
              <div class="my-info-txt">
                <ul>
                  <li>
                    메일주소 입력 후 인증하기 버튼을 누르시면, 회원님의
                    이메일로 이메일 인증 번호가 적힌메일이 발송됩니다.
                  </li>
                  <li>아래에 인증 번호를 입력하시면 인증이 완료됩니다.</li>
                </ul>

                <div class="input">
                  <input type="text" id="email" placeholder="이메일 주소 입력" maxlength="50"/>
                  <button type="button" class="">인증</button>
                </div>
                <div class="input">
                  <input type="text" id="email" placeholder="인증번호 입력" maxlength="50"/>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn">취소</button>
                  <button type="button" class="btn">완료</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="list-frm">
          <div class="list">전화번호</div>
          <div class="my-info">
            <input type="tel" id="tel">
          </div>
        </div>
        <div class="list-frm">
          <div class="list">회원정보수정</div>
          <div class="my-info">
            <div class="myprofile-button">
              <button type="button" class="btn-frm" id="btnModify" onclick="modify()" value="confirm">
                수정하기
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <div class="mn-r"></div>

  <div class="ft-l"></div>
  <!-- 프레그먼트 반영 footer -->
  <th:block th:replace="~{fragment/footer::fnb}"></th:block>
  <div class="ft-r"></div>
  <!-- 개인정보 약관 -->
  <th:block th:replace="~{fragment/footer::ft-modal1}"></th:block>
  <!-- 이용 약관 -->
  <th:block th:replace="~{fragment/footer::ft-modal2}"></th:block>
  <!-- 광고 문의 -->
  <th:block th:replace="~{fragment/footer::ft-modal3}"></th:block>

  <!-- 햄버거 메뉴 구현 -->
  <script src="../js/hambuger.js"></script>
  <!-- my page modify -->
  <script src="../js/mypage_main_modify.js"></script>
  <!-- footer 모달 구현 -->
  <script src="../js/ft_modal.js"></script>
</body>
<!-- jquery CDN -->
<script
    src="https://code.jquery.com/jquery-3.6.4.min.js"

    crossorigin="anonymous"
></script>
<script>
      $(function () {
        $('#mypagePcGnb').children().eq(0).find('a').addClass('on');
      });

</script>

</html>
